<ion-view title="monitor_fmanager_CoOp" hide-nav-bar="true" id="Co-op" class=" " >
  <ion-content padding="true" class="manual-ios-statusbar-padding">


    <h2 id="register2-heading4" style="color:#000000;text-align:center;" class=" ">Abalobi Register</h2>
    <ion-list id="register2-list2" class=" ">

      <!-- Landing site input box (for monitor or fisher_managers) -->
      <form name="landing_form" ng-hide="user.usertype == 'co_op'" novalidate>
        <label class="item item-input item-stacked-label "  id="register1-input3">
          <span ng-hide="user.usertype != 'monitor'" class="input-label">{{"MFC_LANDINGSITE_MONITOR" | translate}}</span>
          <span ng-hide="user.usertype != 'fisher_manager'" class="input-label">{{"MFC_LANDINGSITE_FISHMANAGER" | translate}}</span>
          <input type="text" required ng-model="user.landing_site" placeholder="{{'MFC_LANDINGSITE_PC' | translate}}">
        </label>
      </form>


      <!-- Co-op info input box (for Co-ops) -->
      <form name="co_op_form" ng-hide="user.usertype != 'co_op'" novalidate>

        <h4 id="popup_fisher-markdown16" style="margin-top:0px;color:#000000;" class=" ">{{"MFC_COOP_LABEL" | translate}}</h4>
        <label class="item item-input item-stacked-label "  id="register1-input3">
          <span class="input-label">{{"MFC_COOP_NAME" | translate}}</span>
          <input type="text" required ng-model="user.co_op_name" placeholder="{{'MFC_COOP_NAME_PC' | translate}}" name="Co-Op_name">
        </label>

        <label class="item item-input item-stacked-label "  id="register1-input3">
          <span class="input-label">{{"MFC_COOP_REG" | translate}}:</span>
          <input type="text" required ng-model="user.co_op_reg_num" placeholder="{{'MFC_COOP_REG_PC' | translate}}" name="Co-Op_name">
        </label>

      </form>

      <!-- Next button to route to Personal Details page -->
      <button ui-sref="personal_details" ng-click="update()" ng-disabled="landing_form.$invalid && co_op_form.$invalid" id="popup_fisher-button5" class=" button button-positive  button-block ">{{"GEN_NEXT"| translate}}</button>


    </ion-content>

  </ion-view>
